<VirtualHost *:80>
		ServerName <IP or Domain>
		ServerAdmin troman360@gmail.com
		WSGIScriptAlias / /var/www/TRBlog/app.wsgi
		<Directory /var/www/TRBlog/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/TRBlog/static
		<Directory /var/www/TRBlog/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>